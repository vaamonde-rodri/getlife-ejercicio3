<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"/>
    <title>Obtención de sucesión de Fibonacci entre dos fechas</title>
</head>
<body>
<main>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a href="#" class="navbar-brand">Sucesión Fibonacci entre dos fechas</a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                        <i class="bi bi-calendar3"></i>
                    </div>
                    <p class="lead fw-normal text-muted mb-0">
                        Indica las fechas que deseas consultar
                    </p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="formDates">
                            <div class="row">
                                <div class="col col-sm-12 col-lg-6 mb-3">
                                    <div class="form-floating">
                                        <input class="form-control" id="initDate" name="initDate" type="text" placeholder="Fecha inicial...">
                                        <label for="initDate">Fecha inicial</label>
                                    </div>
                                    <label id="initDate-error" class="error" for="initDate" style="display: none"></label>
                                </div>
                                <div class="col col-sm-12 col-lg-6 mb-3">
                                    <div class="form-floating">
                                        <input class="form-control" id="endDate" name="endDate" type="text" placeholder="Fecha final...">
                                        <label for="endDate">Fecha final</label>
                                    </div>
                                    <label id="endDate-error" class="error" for="endDate" style="display: none"></label>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Consultar</button>
                            </div>
                        </form>

                        <div class="alert alert-danger mt-3" role="alert" id="alertError" style="display: none">
                        </div>
                        <div class="alert alert-warning mt-3" role="alert" id="alertWarning" style="display: none">
                        </div>
                        <div class="alert alert-success mt-3" role="alert" id="alertResult" style="display: none">
                            Los número de la sucesión de Fibonacci comprendidos entre las fechas indicadas son: <br>
                            <span id="data" class="fw-bold"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type='text/javascript' src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script src="https://malsup.github.io/jquery.form.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
